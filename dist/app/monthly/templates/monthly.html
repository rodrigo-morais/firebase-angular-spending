<div class="col-md-5 col-md-offset-1 monthly-filter">
    <form id="monthlyFilter" name="monthlyFilter">
        <div class="form-group col-md-3">
            <select name="yearFilter" class="form-control" data-ng-options="year.name for year in vm.filter.years" data-ng:model="vm.filter.year">
            </select>
        </div>
        <button class="btn btn-primary col-md-4" data-ng:click="vm.findSpendings(vm.filter)">Find</button>
    </form>
</div>

<div class="panel panel-primary col-md-10 col-md-offset-1 per-month">
    <div class="panel-heading">List of spendings per month</div>
    <div class="panel-body">
        <div id="monthly">
            <ul>
                <li data-ng:repeat="month in vm.months">
                    <span class="label">Period:</span><span class="value">{{::month.monthName}} / {{::month.year}}</span>
                    <span class="label">Total:</span><span class="value"> ${{::month.value | number:2}}</span>
                    <span class="label">Average:</span><span class="value"> ${{::month.average | number:2}}</span>
                </li>
            </ul>
        </div>
        <div class="total">
            <label>Total:</label><span id="total">{{vm.total | number:2}}</span>
            <label>Average:</label><span id="average">{{vm.average | number:2}}</span>
        </div>
    </div>
</div>
