<div class="col-md-5 col-md-offset-1 monthly-filter">
    <form id="monthlyFilter" name="monthlyFilter">
        <div class="form-group col-md-3">
            <select name="yearFilter" class="form-control" data-ng-options="year.name for year in vm.filter.years" data-ng:model="vm.filter.year">
            </select>
        </div>
        <button class="btn btn-primary col-md-4" data-ng:click="vm.findSpendings(vm.filter)">Find</button>
    </form>
</div>
