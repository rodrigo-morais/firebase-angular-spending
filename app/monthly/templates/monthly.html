<div class="col-md-5 col-md-offset-1 monthly-filter">
    <form id="monthlyFilter" name="monthlyFilter">
        <div class="form-group col-md-5">
            <select name="monthFilter" class="form-control" data-ng:model="vm.filter.month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <select name="yearFilter" class="form-control" data-ng-options="year.name for year in vm.filter.years" data-ng:model="vm.filter.year">
            </select>
        </div>
        <button class="btn btn-primary col-md-4" data-ng:click="vm.findSpendings(vm.filter)">Find</button>
    </form>
</div>
