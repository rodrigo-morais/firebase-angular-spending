<div class="col-md-4 col-md-offset-1 daily-filter">
    <form id="dailyFilter" name="dailyFilter">
        <div class="form-group col-md-8">
            <input name="dateFilter" class="form-control" type="date" data-ng:model="vm.filter.date" />
        </div>
        <button class="btn btn-primary col-md-4" data-ng:click="vm.findSpendings(vm.filter)">Find</button>
    </form>
</div>
